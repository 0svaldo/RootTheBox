{% extends "../main.html" %}

{% block header %}
<script type="text/javascript" src="/static/js/libs/jquery/jquery.pikachoose.js"></script>
<link type="text/css" href="/static/css/team_styles.css" rel="stylesheet" />
<link type="text/css" href="/static/css/team_css3.css" rel="stylesheet" />
{% end %}

{% block title %}Team{% end %}

{% block content %}
	<h1>Team Members</h1>
	<br />
	<script>		
		
		$(function() {
			$( "#radio" ).buttonset();
		});
		
		function load_team(team_id) {
			$.get('/user/team/ajax?team_id=' + team_id, function(data) {
			  document.getElementById('display_team').innerHTML = data;
			  start_slide_show();
			});
		}

		function start_slide_show() {
			$(document).ready(function() {
				$("#pikame").PikaChoose();
			});
		}
	</script>
	<form>
		<div id="radio">
			{% from models import Team %}
			{% for team in Team.all() %}
				<input type="radio" id="{{ team.uuid }}" name="radio" onclick="load_team({{ team.uuid }})" />
				<label for="{{ team.uuid }}">{{ team.name }}</label>
			{% end %}
		</div>
	</form>
	<br />
	<div id="display_team">
	</div>

{% end %}
