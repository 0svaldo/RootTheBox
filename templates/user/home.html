{% extends "../main.html" %}

{% block title %}User Index{% end %}

{% block content %}
<h1>Root the Box</h1>
<h2>Game of Hackers</h2>
	<p>
		Welcome to Root the Box {{ user.handle }} <br />
	</p>
	<p>
		You are on team {{ user.team.name }} <br />
	</p>
	<p>
		Your bank account balance ${{ user.team.money }} <br />
	</p>
	{% if user.avatar %}
		<img src="/avatars/{{ user.avatar }}" />
	{% end %}
{% end %}
