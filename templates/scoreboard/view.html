{% extends "../main.html" %} 

{% block header %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
{% end %} 

{% block title %}Scoreboard{% end %} {% block content %}
<h1>Scoreboard</h1>
<br>

<div id="scoreboard"
	style="min-width: 800px; height: 400px; margin: 0 auto"></div>
<div id="real_time_bar" style="min-width: 800px; height: 400px; margin: 0 auto">
</div>

<script>
<!-- Real Time Line Graph -->
var chart;
$(document).ready(function() {
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'scoreboard',
			type: 'line',
			backgroundColor:'transparent',
			zoomType: 'x',
		},
		title: {
			text: 'Root the Box'
		},
		subtitle: {
			text: 'Real-time Scoreboard'
		},
		xAxis: {
			title: {
				text: 'Time'
			}
		},
		yAxis: {
			title: {
				text: 'Points'
			}
		},
		tooltip: {
			enabled: false,
			formatter: function() {
				return '<b>'+ this.series.name +'</b><br/>'+
					this.x +': '+ this.y +'Â°C';
			}
		},
		plotOptions: {
			line: {
				dataLabels: {
					enabled: true
				},
				enableMouseTracking: true
			}
		},
		series: [
			{% for team in teams %}
			{
			name:"{{team.team_name}}",
			data: 
			       {{cached_scores.find_scores_by_team(team.team_name)}},
			},
			{% end %}
		]
	});
});

<!-- Real Time Bar Graph-->
var bar_chart;
$(document).ready(function() {
	bar_chart = new Highcharts.Chart({
		chart: {
			renderTo: 'real_time_bar',
			type: 'column',
			margin: [ 50, 50, 100, 80],
			backgroundColor:'transparent',
		},
		title: {
			text: 'Root the Box'
		},
		subtitle: {
			text: 'Real-time Scoreboard'
		},
		xAxis: {
			categories: [
				{% for team in teams %}
					"{{team.team_name}}",
				{% end %}
			],
			labels: {
				rotation: -45,
				align: 'right',
				style: {
					font: 'normal 13px Verdana, sans-serif'
				}
			}
		},
		yAxis: {
			min: 0,
			title: {
				text: 'Current Scores'
			}
		},
		legend: {
			enabled: false
		},
		tooltip: {
			formatter: function() {
				return '<b>'+ this.x +'</b><br/>'+
					'Current Score: '+ Highcharts.numberFormat(this.y, 1);
			}
		},
			series: [{
			name: 'Score',
			
			data: [
				{% for team in teams %}
					0,
				{% end %}       
			       ],
			dataLabels: {
				enabled: true,
				rotation: -90,
				color: '#FFFFFF',
				align: 'right',
				x: -3,
				y: 10,
				formatter: function() {
					return this.y;
				},
				style: {
					font: 'normal 13px Verdana, sans-serif'
				}
			}
		}]
	});
});

</script>

{% end %}
