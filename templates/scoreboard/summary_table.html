{% from libs.BotManager import BotManager %}
{% for index, team in enumerate(teams) %}
    <tr>
        <td>{{ index }}</td>
        <td>{{ team.name }}</td>
        <td>{{ len(team.flags) }}</td>
        <td>{{ BotManager.instance().count_by_team(team) }}<br /></td>
        <td>${{ team.money }}</td>
        <td>{{ team.levels[-1].number }} </td>
        <td>
            <a id="team-details-button{{ index }}" class="btn btn-mini" data-toggle="modal" data-uuid="{{ team.uuid }}">
                Team Details &raquo;
            </a>
        </td>
    </tr>
{% end %}
