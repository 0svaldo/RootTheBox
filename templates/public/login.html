{% extends "../main.html" %}

{% block title %}Login{% end %}

{% block header %}
    <link href="/static/css/login.css" rel="stylesheet">
{% end %}

{% block content %}
<div class="container">
    <br />
    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">
            Login
        </h2>
        <br />
        {% if errors is not None and len(errors) != 0 %}
            {% for error in errors %}
                <div class="alert alert-error" >
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <h4 class="alert-heading">Authentication Failure</h4>
                    {{ error }}
                </div>
            {% end %}
        {% end %}
        {% raw xsrf_form_html() %}
        <input id="login-account" name="account"  type="text" class="form-control" placeholder="Hacker Name" autofocus />
        <input id="login-password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Authenticate
        </button>
    </form>
    <br />
</div>
{% end %}
