{% extends "../main.html" %}

{% block title %}Registration{% end %}

{% block content %}
  <h1>Register a New Account</h1>
  <h2>{{ errors }}</h2>
      <form action="/registration" method="post">  
        {% raw xsrf_form_html() %}
        <fieldset><legend>Contact form</legend>
          <p>
            <label for="username">Account Name (Alphanumeric Only)</label>
            <input type="text" name="username" />
          </p>
          <p>
            <label for="handle">Hacker Name (Alphanumeric Only)</label>
            <input type="text" name="handle" />
          </p>
          <p>
            <label for="pass1">Password (Ascii Only)</label>
            <input type="password" name="pass1" autocomplete="off" />
          </p>
          <p>
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" autocomplete="off" />
          </p>
          <p>
            <label for="token">Registration Token</label>
            <input type="text" name="token" autocomplete="off" />
          </p>     
        </fieldset>
        <p class="submit">
          <button type="submit">&nbsp;Register Account&nbsp;</button>
        </p>
      </form>
      <script>
        $(document).ready(function() {
          document.getElementById('username').focus();
        }
      </script>
{% end %}
