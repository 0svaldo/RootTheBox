<div id="inner-user-details" class="animated fadeIn">
	<h2>{{ user.display_name }}</h2>
	<img src="/avatars/{{ user.avatar }}" height=125 width=250 />
	<p>
		<strong>Team:&nbsp;</strong>{{ user.team.team_name }} <br />
		<strong>Hash:&nbsp;</strong>{{ user.password }} <br />
		<strong>Score:&nbsp;</strong>{{ user.score }} <br />
	</p>
</div>
