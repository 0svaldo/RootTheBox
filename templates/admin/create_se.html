{% extends "../main.html" %}

{% block title %}Create Action{% end %}

{% block content %}
<h1>Create SE Challenge</h1>
<br />
<form action="/admin/create/se" method="post" >
	{% raw xsrf_form_html() %}
	<label>Name:</label><input name="name" type="text" />
	<br /> <br />
	<label>Description:</label> <textarea name="description" ></textarea>
	<br /> <br />
	<label>Value</label> <input name="value" type="text" />
	<br /> <br />
	<label>Token</label> <input name="token" type="text" />
	<br /> <br />
	<label>Level</label> <input name="level" type="text" />
	<br /> <br />
	<input type="submit" value=" Create SE Challenge" />
</form>
{% end %}
