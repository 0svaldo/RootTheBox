{% extends "../main.html" %}

{% block title %}Notification{% end %}

{% block content %}
<h1>Send Notification</h1>
<br />
<form action="/admin/notify" method="post" enctype="multipart/form-data">
	{% raw xsrf_form_html() %}
	Title:<input name="title" type="text" /> <br />
	Description:<input name="message" type="text" /> <br />
	File:<input name="image" type="file" /> <br />
	<input type="submit" value=" Send Notification" />
</form>
{% end %}
