{% extends "../../main.html" %}

{% block title %}Create Team{% end %}

{% block content %}
  <h1>Create Game Object</h1>
  <br />
  {% if errors != None and len(errors) != 0 %}
    {% for error in errors %}
      <div class="alert alert-error">
        <a class="close" data-dismiss="alert" href="#">Ã—</a>
        <h4 class="alert-heading">ERROR</h4>
        {{ error }}
      </div>
    {% end %}
  {% end %}
  <div class="well">
    <form action="/admin/create/team" method="post">  
      {% raw xsrf_form_html() %}
      <fieldset>
        <legend>Create Team</legend>
        <p>
          <label for="team">Team Name</label>
          <input name="team" placeholder="New Team Name" type="text" />
        </p>
        <p>
          <label for="motto">Team Motto</label>
          <input name="motto" placeholder="Team Motto" type="text" />
        </p>
      </fieldset>
      <p class="submit">
        <button class="btn btn-primary btn-large" type="submit">Create Team</button>
      </p>   
    </form>
  </div>
{% end %}
