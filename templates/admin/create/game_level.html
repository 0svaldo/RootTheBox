{% extends "../../main.html" %}

{% block title %}Create Game Level{% end %}

{% block content %}
    <div class="container">
        <h1>Create Game Level</h1>
        <br />
        {% if errors != None and len(errors) != 0 %}
            {% for error in errors %}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                    <h4 class="alert-heading">ERROR</h4>
                    {{ error }}
                </div>
            {% end %}
        {% end %}
        <div class="well">
            <form class="form-horizontal" action="/admin/create/game_level" method="post">  
                {% raw xsrf_form_html() %}
                <div class="control-group">
                    <label class="control-label" for="level_number">Level Number</label>
                    <div class="controls">
                        <input autofocus id="level_number" name="level_number" type="text" placeholder="Level Number">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="buyout">Buyout Price</label>
                    <div class="controls">
                        <input id="buyout" name="buyout" type="text" placeholder="Level Number">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit">Create Game Level</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
{% end %}
