{% extends "../../main.html" %} 

{% block title %}Create Corporation{% end %} 

{% block content %}
<div class="container">
    <h1>Create Corporation</h1>
    <br />{% if errors is not None and len(errors) != 0 %} 
        {% for error in errors %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            <h4 class="alert-heading">ERROR</h4>
            {{ error }}
        </div>
        {% end %} 
    {% end %}
    <div class="well">
        <form class="form-horizontal" action="/admin/create/corporation" method="post">
            {% raw xsrf_form_html() %}
            <div class="control-group">
                <label class="control-label" for="corporation_name">Corporation Name</label>
                <div class="controls">
                    <input autofocus required id="corporation_name" name="corporation_name" type="text" placeholder="Corporation Name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input required id="description" name="description" type="text" placeholder="Description">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">Create Corporation</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
