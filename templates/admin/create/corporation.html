{% extends "../../main.html" %}

{% block title %}Create Corporation{% end %}

{% block content %}
<div class="container">
    <h1>
        <i class="fa fa-fw fa-building-o"></i>
        Create Corporation
    </h1>
    <br />{% if errors is not None and len(errors) != 0 %}
        {% for error in errors %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            <h4 class="alert-heading">ERROR</h4>
            {{ error }}
        </div>
        {% end %}
    {% end %}
    <div class="well">
        <form action="/admin/create/corporation" method="post">
            {% raw xsrf_form_html() %}
            <div class="form-group">
                <label class="control-label" for="corporation_name">Corporation Name</label>
                <div class="controls">
                    <input autofocus required id="corporation_name" class="form-control" name="corporation_name" type="text" placeholder="Corporation Name">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" type="submit">
                    <i class="fa fa-fw fa-building"></i>
                    Create Corporation
                </button>
            </div>
        </form>
    </div>
</div>
{% end %}
