<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<a class="brand">PasteBin</a>
		<ul class="nav">
			<li><a onclick="create()" href="#">Create</a></li>
			<li><a href="/user/share/pastebin/delete?paste_uuid={{ paste.uuid }}">Delete</a></li>
		</ul>
	</div>
</div>
<div class="row-fluid">
    <div class="span12 well animated fadeIn">
		{% if errors != None and len(errors) != 0 %}
			{% for error in errors %}
				<div class="alert alert-error">
					<a class="close" data-dismiss="alert" href="#">Ã—</a>
					<h4 class="alert-heading">ERROR</h4>
					{{ error }}
				</div>
			{% end %}
		{% end %}
		{% if paste is not None %}
			<h3>{{ paste.name }} - {{ paste.created.strftime("%I:%M%p") }}</h3>
<pre>
{{ paste.contents }}
</pre>
		{% end %}
    </div>
</div><!--/row-->
